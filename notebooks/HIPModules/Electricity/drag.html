<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
<style>
    * {
      margin: 0;
      padding: 0;
    }
</style>
<script>
    
   //background setup
   function setup() { 
      createCanvas(800, 400);
      this.x1 = 100;
      this.y1 = 50;
      this.dia = 200;
   rectMode(CENTER);

    } 
    
   function draw()  {
      background (255, 255, 204);
      
   //circle of the electroscope       
      fill (153, 204, 255);
      strokeWeight(5);
      ellipse (550, 100, 90, 90);

   //sticks of the electroscope
      strokeWeight(5);
      line (550, 230, 550, 148);
      line (530, 230, 570, 230);
      
      strokeWeight(5);
      line (530, 230, 530, 330);
      line (570, 230, 570, 330);
   
    //rod 
      strokeWeight(5);
      fill (0, 153, 51);
      rect (this.x1, this.y1, 200, 30);  
    }
    
    function mouseDragged () {
      if(mouseX >= x1-50 && mouseX <= x1+250 && mouseY >= y1-50 && mouseY <= y1+80) {  
      this.x1 = mouseX;
      this.y1 = mouseY;
    }
    }

</script>
