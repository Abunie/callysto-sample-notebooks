<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
<style>
    * {
      margin: 0;
      padding: 0;
    }
</style>

<script>
    
    function myObject(tempxposition, tempyposition) {
        this.xposition = tempxposition;
        this.yposition = tempyposition;
    }
    
    var firstObject = new myObject(100, 200);
    var secondObject = new myObject(250, 150);
    
    function setup() {
        createCanvas(500, 500);
        background(0);
    }
    
    function draw() {
        background(0);
        fill(255);
        ellipse(firstObject.xposition, firstObject.yposition, 10, 30);
        ellipse(secondObject.xposition, secondObject.yposition, 20, 20);
    }
    
</script>
