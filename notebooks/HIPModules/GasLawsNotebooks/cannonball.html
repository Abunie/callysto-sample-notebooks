<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
<style>
    * {
      margin: 0;
      padding: 0;
    }
</style>
<script>
    
    var gunPowder;
    
    function setup() { 
      createCanvas(1000, 400);
      gunPowder = createSlider(0, 5, 1);
      gunPowder.position(20, 20);
    } 
    
    var x=10;
    var y=400;
    var speed;
    //var acc = 4;
    
    function draw() {
        background(255, 255, 255);
        fill(0, 0, 0);
        
        text("Gunpowder = " + gunPowder.value() + " lb", gunPowder.x * 2 + gunPowder.width, 30);
        
        push();
        rotate(radians(45));
        fill(0);
        rect(250, 180, 80, 100);
        pop();
        
        ellipse(x, y, 50, 50);
        x+=speed;
        
        if (gunPowder.value() > 0 && gunPowder.value() <= 1) {
            if (x > 340) {
                y+=speed;
            }
            
            if (x > 200 && x < 230) {
                y-=(speed-2);
            }
            
            if (x > 230 && x < 260) {
                y-=(speed-5);
            }
            
            if (x > 260 && x < 290) {
                y+=speed;
                y-=speed;
            }
            
            if (x > 290 && x < 210) {
                y+=(speed-5);
            }
            
            if (x > 310 && x < 340) {
                y+=(speed-2);
            }

            if (x < 200) {
                y-=speed;
            }
        }
    }
    
    function mousePressed() {
        x=10;
        y=400;
        speed=5*gunPowder.value();
        x+=speed;
        y-=speed;
    }
    
</script>
