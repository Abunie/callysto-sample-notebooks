<style>
    * {
      margin: 0;
      padding: 0;
    }
</style>
<script>
    
   //background setup
   function setup() { 
      createCanvas(800, 400);
    } 
    
   //circle of the electroscope
   function draw()  {
      background (255, 255, 204);
      push();
      rotate(radians(50));
      fill(0,0,0);
      rect(400, 180, 80, 100);   
      pop();
       
      ellipse (550, 100, 90, 90);
      fill (153, 204, 255);
      strokeWeight(5);
    }
   //sticks of the electroscope

    } 
 </script>
